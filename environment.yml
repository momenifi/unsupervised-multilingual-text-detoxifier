name: detoxifier
channels:
  - conda-forge
dependencies:
  - python=3.9
  - pip
  - numpy>=1.21,<1.22
  - pandas>=1.3,<1.4
  - scikit-learn>=0.24,<0.25
  - matplotlib>=3.5,<3.6
  - nltk>=3.6,<3.7
  - tqdm>=4.62,<4.65
  - sentencepiece>=0.1.96
  - pip:
      - torch>=2.1,<2.3
      - torchvision>=0.16,<0.17
      - torchaudio>=2.1,<2.3
      - transformers>=4.36,<4.40
      - datasets>=2.14,<3
      - sentence-transformers>=2.2,<3
      - textblob
      - langdetect
      - git+https://github.com/bheinzerling/pyrouge.git
build:
  noarch: python
  script:
    - python -m nltk.downloader punkt punkt_tab
